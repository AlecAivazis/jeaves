steps:
    # build the development docker image
    - name: 'gcr.io/cloud-builders/docker'
      entrypoint: 'bash'
      args:
          ['-c', 'docker build -t gcr.io/aivazis/jeeves-dev:$BUILD_ID --target development .']
    # build the production docker image
    - name: 'gcr.io/cloud-builders/docker'
      entrypoint: 'bash'
      args:
          ['-c', 'docker build -t gcr.io/aivazis/jeeves:$BUILD_ID --target production .']
    # push the docker image up to the registry
    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', 'gcr.io/aivazis/jeeves-dev:$BUILD_ID']
    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', 'gcr.io/aivazis/jeeves:$BUILD_ID']
    # upgrade the chart pertaining to this service
    - name: 'gcr.io/aivazis/helm'
      args: [
          'upgrade',
          'jeeves',
          'chart/'
      ]
      env: [
        'HELM_VERSION=v3.0.0-rc.2',
        'CLOUDSDK_COMPUTE_ZONE=us-central1-a',
        'CLOUDSDK_CONTAINER_CLUSTER=aivazis',
      ]

images: ['gcr.io/aivazis/jeeves:$BUILD_ID', 'gcr.io/aivazis/jeeves-dev:$BUILD_ID']
